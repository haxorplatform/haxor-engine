<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=0.5, user-scalable=0"/>
	<link href="http://www.haxor.xyz/site/img/base/favicon.png" rel="shortcut icon" type="image/x-icon">
	<link href="styles/main.css" rel="stylesheet" type="text/css">
	<title>Haxor - Dungeon</title>
</head>
<body style="margin:0px; background-color:#000; overflow: hidden;">
	
	<script src="js/stats.min.js"></script>
	
	<script src="haxor_html.js" verbose="5" container="container" application="examples.curves.Main" input="panel"></script>
	
	<div id="container" style="background-color: #333; position:absolute; left:0px; top:0px; width: 100%; height: 100%;"></div>	
	<div id="field" style="position:absolute; left: 90px; top:2px; color: #ffff00; font-size:14px; font-family:Verdana;"></div>
	
	<div id="panel" style="position: absolute; width:50%;height:50%;">
		<canvas id="graph" style="position:absolute;width:100%;height:100%;"></canvas>	
		<div id="controls" style="position:absolute; width:100%; height:100%;">
			<div id="pan" style="position:absolute; width:100%; height:100%;"></div>
			<div id="dot-template" style="position: absolute; width:4px;height:4px; margin-left:-2px; margin-top:-2px; background-color:#fff; opacity:0.5;"></div>
		</div>
	</div>
	
	
	<div id="loader">
		<span class="logo"></span>
		<span class="bar"><span id="progress" class="progress"></span></span>
	</div>
	
	
	
</body>
</html>
